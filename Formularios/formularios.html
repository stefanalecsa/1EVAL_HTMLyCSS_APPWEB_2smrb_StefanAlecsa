<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <center>
    <center action="server.php" method="get">
    <p>Nombre:
        <input type="text" name="Nombre" required size="40" placeholder="Escriba aquí su nombre"></p>
    <p>Sexo:
        <input type="radio" name="hm" value="h" required>Hombre
        <input type="radio" name="hm" value="m" required>Mujer
    </p>
    <p>Estado civil:
        <input type="radio" name="CVS" value="C" required>Casado/a
        <input type="radio" name="CVS" value="V" required>Viudo/a
        <input type="radio" name="CVS" value="S" required>Soltero/a
    </p>
    <p>Año de nacimiento:
        <input type="number" name="Nacido" min="1990" placeholder="Fecha de nacimiento">
    </p>
    <p>Edad:
        <input type="radio" name="edad" value="Adulto" required>Adulto
        <input type="radio" name="edad" value="Menor" required>Menor
    </p>
    <p>Apellidos:
        <input type="text" name="Apellidos" required size="40" placeholder="Escriba su apellido">
    </p>
    <p>Usuario:
        <input type="text" name="Usuario" size="40" placeholder="Escriba su Usuario" maxlength="8" minlength="5">
    </p>
    <p>Contraseña:
        <input type="text" name="Contraseña" size="40" placeholder="Escriba su contraseña" maxlength="8" minlength="5">
    </p>
    <p>¿Cuantos hijos quieres tener?:
        <select name="menu">
            <option>Elija una opción</option>
            <option>Dos</option>
            <option>Tres</option>
            <option>Más de tres</option>
        </select>
    </p>
    <p>¿Serías amable con tus compañeros de trabajo?:
        <select name="menu">
            <option>Si</option>
            <option>¿Por que no?</option>
            <option>Tal vez</option>
            <option>No quiero</option>
            <option>No me apetece</option>
        </select>
    </p>
    <p>¿Quieres trabajar con nosotros?:
        <input type="checkbox" name="Casilla">Sí
        <input type="checkbox" name="Casilla">No
    </p>
    <p>
        <button type="submit"><img src="Aplicaciones-Web-Progresivas-PWA.png" alt="Enviar" width="150" style="vertical-align: middle;">Enviar</button>
    </p>
</center>
</form>
</body>
</html>
